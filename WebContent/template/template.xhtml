	xmlns:p="http://primefaces.org/ui">

    <h:head>
    	
		<link type="text/css"

        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <f:metadata>

				    <br/>
				    <br/>
				    <p:commandLink id="ajax1" update="growl" action="#{generateur.createCode}">
